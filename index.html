<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="rotation.js"></script>
</head>
<body>
  <a-scene>
    <a-entity rotation="0 0 0" id="sceneRotation">
      <a-entity id="island" position="0 0 -10" rotation="0 45 0" scale="0.5 0.5 0.5" gltf-model="url(path/to/island-model.gltf)"></a-entity>
      <a-entity id="turtle" position="3 0 -5" rotation="0 0 0" scale="0.3 0.3 0.3" gltf-model="url(path/to/turtle-model.gltf)"></a-entity>
      <!-- Add more models/entities as needed -->
    </a-entity>
    <a-entity id="driver" position="0 0 -2" rotation="0 0 0" scale="0.2 0.2 0.2" gltf-model="url(path/to/diver-model.gltf)"></a-entity>
    <a-entity id="bubble" position="0 1 0" scale="0.2 0.2 0.2" animation="property: position; dir: alternate; dur: 2000; easing: easeInOutSine; loop: true; to: 0 2 0"></a-entity>
  </a-scene>
</body>
</html>
